<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>LUIMA Emulator</title>

<style>
:root { --accent:#1ba1e2; }

*{
    margin:0; padding:0; box-sizing:border-box;
    font-family:"Segoe UI",sans-serif;
    user-select:none;
    -webkit-tap-highlight-color:transparent;
}

html,body{
    width:100%; height:100%;
    background:#000;
    color:#fff;
    overflow:hidden;
}

/* ================= EMULATOR ================= */

#emu-shell{
    position:relative;
    margin:auto;
    background:#000;
    border-radius:35px;
    box-shadow:0 0 0 10px #111, 0 30px 80px rgba(0,0,0,.7);
    overflow:hidden;
}

#emu-status{
    height:28px;
    background:#000;
    border-bottom:1px solid #222;
    display:flex;
    align-items:center;
    justify-content:space-between;
    padding:0 10px;
    font-size:12px;
}

#emulator{
    width:100%;
    height:calc(100% - 28px);
    overflow:hidden;
}

/* Emulator Control Bar */
#emu-bar{
    position:fixed;
    top:10px;
    right:10px;
    background:#000;
    border:1px solid #222;
    padding:8px;
    border-radius:10px;
    z-index:20000;
}
#emu-bar select,
#emu-bar button{
    background:#111;
    color:#fff;
    border:none;
    padding:6px;
    margin-left:4px;
}

/* ================= LUIMA OS ================= */

#boot{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:32px;
    letter-spacing:6px;
    z-index:9999;
    transition:.5s;
}

#lockscreen{
    position:fixed;
    inset:0;
    background:#111 url("https://picsum.photos/1080/1920") center/cover;
    display:flex;
    flex-direction:column;
    justify-content:flex-end;
    padding:50px;
    z-index:9000;
    transition:transform .4s cubic-bezier(.1,.7,.1,1);
}
#lockscreen.hide{ transform:translateY(-100%); }

#panorama{
    display:flex;
    width:200vw;
    height:100%;
    transition:.35s cubic-bezier(.1,.7,.1,1);
    will-change:transform;
}

.hub{
    width:100vw;
    padding:60px 20px 120px;
    overflow-y:auto;
}

.grid{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    grid-auto-rows:85px;
    gap:15px;
}

.tile{
    background:var(--accent);
    grid-column:span 2;
    grid-row:span 2;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:42px;
    position:relative;
    transition:.15s;
    animation:pulse 6s infinite;
}
.tile.small{
    grid-column:span 1;
    grid-row:span 1;
    font-size:24px;
}
.tile:active{ transform:scale(.9); }

.label{
    position:absolute;
    bottom:8px;
    left:10px;
    font-size:11px;
    font-weight:bold;
}

@keyframes pulse{
    0%,100%{filter:brightness(1);}
    50%{filter:brightness(1.2);}
}

/* Apps */
.win{
    position:fixed;
    inset:0;
    background:#000;
    transform:translateX(100%);
    transition:.3s cubic-bezier(.1,.7,.1,1);
    z-index:8000;
    padding:40px 20px;
}
.win.show{ transform:translateX(0); }

/* Nav Bar */
.nav{
    position:fixed;
    bottom:0;
    width:100%;
    height:65px;
    background:#000;
    border-top:1px solid #222;
    display:flex;
    z-index:10000;
}
.btn{
    flex:1;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:26px;
}
</style>
</head>

<body onload="boot()">

<!-- Emulator Bar -->
<div id="emu-bar">
    <select onchange="setDevice(this.value)">
        <option value="lumia520">Lumia 520</option>
        <option value="lumia920" selected>Lumia 920</option>
        <option value="android">Android</option>
        <option value="tablet">Tablet</option>
        <option value="desktop">Desktop</option>
        <option value="full">Fullscreen</option>
    </select>
    <button onclick="rotate()">üîÑ</button>
</div>

<!-- Emulator Shell -->
<div id="emu-shell">
    <div id="emu-status">
        <span>üì∂ LTE</span>
        <span id="emu-time">12:00</span>
        <span>üîã 92%</span>
    </div>

    <div id="emulator">

        <div id="boot">NOKIA</div>

        <div id="lockscreen">
            <h1 id="time" style="font-size:80px;font-weight:100"></h1>
            <p id="date" style="font-size:20px;opacity:.8"></p>
        </div>

        <div id="panorama">
            <div class="hub">
                <h1 style="font-size:55px;font-weight:100;margin-bottom:25px">start</h1>
                <div class="grid">
                    <div class="tile" onclick="openApp('store')">üõçÔ∏è<span class="label">store</span></div>
                    <div class="tile" onclick="nav(1)">üë§<span class="label">people</span></div>
                    <div class="tile small" onclick="openApp('settings')">‚öôÔ∏è</div>
                    <div class="tile small">üîç</div>
                    <div class="tile" style="grid-column:span 4">üñºÔ∏è<span class="label">pictures</span></div>
                </div>
            </div>

            <div class="hub">
                <h1 style="font-size:55px;font-weight:100">people</h1>
                <div style="background:#111;padding:20px;border-left:4px solid var(--accent)">
                    <b>Luis</b><br>Samsung S9 & M31 Collection
                </div>
            </div>
        </div>

        <div id="win-store" class="win">
            <h1 style="font-size:50px;font-weight:100">marketplace</h1>
            <div id="store"></div>
        </div>

        <div id="win-settings" class="win">
            <h1 style="font-size:50px;font-weight:100">settings</h1>
            <p style="margin-top:20px">Accent Color</p>
            <input type="color" onchange="setAccent(this.value)">
        </div>

        <div class="nav">
            <div class="btn" onclick="back()">‚¨ÖÔ∏è</div>
            <div class="btn" onclick="home()">üèÅ</div>
            <div class="btn">üîç</div>
        </div>

    </div>
</div>

<script>
let stack=[];
let rotated=false;

const devices={
    lumia520:{w:320,h:533,dpi:1},
    lumia920:{w:360,h:640,dpi:1},
    android:{w:393,h:851,dpi:1},
    tablet:{w:768,h:1024,dpi:.85},
    desktop:{w:1280,h:800,dpi:.8}
};

function boot(){
    setTimeout(()=>bootEl.style.opacity=0,2000);
    setTimeout(()=>bootEl.style.display="none",2500);
    clock(); setInterval(clock,1000);
    loadStore();
}
const bootEl=document.getElementById("boot");

function clock(){
    const d=new Date();
    time.innerText=d.toLocaleTimeString([], {hour:'2-digit',minute:'2-digit'});
    date.innerText=d.toDateString();
    document.getElementById("emu-time").innerText=time.innerText;
}

lockscreen.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
lockscreen.addEventListener("touchend",e=>{
    if(startY-e.changedTouches[0].clientY>60)
        lockscreen.classList.add("hide");
});

function nav(i){ panorama.style.transform=`translateX(-${i*100}vw)`; }

function openApp(id){
    document.getElementById("win-"+id).classList.add("show");
    stack.push(id);
}
function back(){
    const last=stack.pop();
    if(last) document.getElementById("win-"+last).classList.remove("show");
}
function home(){
    document.querySelectorAll(".win").forEach(w=>w.classList.remove("show"));
    panorama.style.transform="translateX(0)";
    stack=[];
}

function setAccent(c){
    document.documentElement.style.setProperty("--accent",c);
}

function loadStore(){
    for(let i=1;i<=150;i++){
        store.innerHTML+=`<div style="padding:15px;border-bottom:1px solid #222">App ${i}</div>`;
    }
}

function setDevice(d){
    const shell=document.getElementById("emu-shell");
    if(d==="full"){
        shell.style.width="100vw";
        shell.style.height="100vh";
        shell.style.borderRadius="0";
        shell.style.boxShadow="none";
        document.documentElement.style.zoom=1;
        return;
    }
    const dev=devices[d];
    shell.style.width=dev.w+"px";
    shell.style.height=(dev.h+28)+"px";
    shell.style.borderRadius="35px";
    shell.style.boxShadow="0 0 0 10px #111, 0 30px 80px rgba(0,0,0,.7)";
    document.documentElement.style.zoom=dev.dpi;
}

function rotate(){
    rotated=!rotated;
    document.getElementById("emu-shell").style.transform=
        rotated?"rotate(90deg)":"rotate(0deg)";
}

setDevice("lumia920");
</script>

</body>
</html>
