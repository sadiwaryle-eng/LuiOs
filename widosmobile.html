<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Luima 2.0 Air</title>
    <style>
        :root { --accent: #1ba1e2; --bg: #000; }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI Light', 'Segoe UI', sans-serif; user-select: none; }
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; overflow: hidden; }

        /* BOOT SCREEN */
        #boot { position: fixed; inset: 0; background: #000; z-index: 10000000; display: flex; align-items: center; justify-content: center; transition: opacity 1s; }
        #boot h1 { font-weight: 100; font-size: 40px; letter-spacing: 5px; color: #fff; }

        /* GOODBYE / SHUTDOWN */
        #shutdown-screen { position: fixed; top: -100%; left: 0; width: 100%; height: 100%; background: var(--accent); z-index: 9000000; display: flex; align-items: center; justify-content: center; transition: top 0.6s cubic-bezier(0.1, 0.7, 0.1, 1); }
        #shutdown-screen.active { top: 0; }

        /* LOCKSCREEN */
        #lockscreen { position: fixed; inset: 0; background: url('https://picsum.photos/id/230/800/1200') center/cover; z-index: 8000000; transition: transform 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); display: flex; flex-direction: column; justify-content: flex-end; padding: 40px; }
        #lockscreen.unlocked { transform: translateY(-100%); }

        /* STATUS TRAY */
        #tray { position: fixed; top: 0; width: 100%; height: 26px; display: flex; justify-content: flex-end; align-items: center; padding: 0 15px; font-size: 11px; z-index: 7000000; gap: 8px; font-weight: bold; }

        /* NAV STAGE */
        #stage { display: flex; width: 200vw; height: 100%; transition: transform 0.45s cubic-bezier(0.1, 0.7, 0.1, 1); }
        .screen { width: 100vw; height: 100%; overflow-y: auto; padding: 50px 0 80px 0; }
        .wp-title { font-size: 65px; font-weight: 100; margin: 0 0 20px 25px; letter-spacing: -3px; }

        /* TILES + TILT */
        .grid { display: grid; grid-template-columns: 1fr 1fr; grid-gap: 12px; padding: 0 25px; width: 100%; }
        .tile { 
            background: var(--accent); aspect-ratio: 1/1; position: relative; 
            display: flex; align-items: center; justify-content: center; font-size: 40px;
            transition: transform 0.1s; transform-origin: center;
        }
        .tile:active { transform: scale(0.9) rotateX(10deg); }
        .tile.wide { grid-column: span 2; aspect-ratio: 2.1/1; }
        .label { position: absolute; bottom: 8px; left: 10px; font-size: 12px; font-weight: bold; }

        /* WINDOWS (TURNSTILE) */
        .win { position: fixed; inset: 0; background: #000; z-index: 5000000; display: none; flex-direction: column; padding-top: 40px; }
        .win.active { display: flex; animation: turnstile 0.4s forwards; }
        @keyframes turnstile { from { transform: translateX(50%) rotateY(-60deg); opacity: 0; } to { transform: translateX(0); opacity: 1; } }

        /* NAV BAR */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; z-index: 7500000; justify-content: space-around; align-items: center; border-top: 1px solid #222; }
        .nav-item { width: 33%; height: 100%; display: flex; align-items: center; justify-content: center; font-size: 24px; }
        
        .row { padding: 18px 25px; font-size: 26px; font-weight: 200; border-bottom: 1px solid #111; }
    </style>
</head>
<body onload="initSystem()">

    <div id="boot"><h1>NOKIA</h1></div>

    <div id="shutdown-screen"><h1>goodbye</h1></div>

    <div id="lockscreen" onclick="unlock()">
        <div style="font-size:80px; font-weight:100;" id="l-time">12:00</div>
        <div style="font-size:20px; text-transform:lowercase;">Wednesday, Dec 24</div>
        <div style="margin-top:20px;">‚úâÔ∏è 5 &nbsp; üí¨ 2</div>
    </div>

    <div id="tray">üì∂ LTE üîã <span id="clock">12:00</span></div>

    <div id="stage">
        <div class="screen">
            <h1 class="wp-title">start</h1>
            <div class="grid">
                <div class="tile" onclick="openW('store')">üõçÔ∏è<span class="label">Store</span></div>
                <div class="tile" onclick="openW('roblox')">üß±<span class="label">Roblox</span></div>
                <div class="tile wide" onclick="openW('settings')">‚öôÔ∏è<span class="label">Settings</span></div>
                <div class="tile" onclick="openW('ie')">üåê<span class="label">Internet Explorer</span></div>
                <div class="tile" onclick="openW('zune')">üéµ<span class="label">Zune</span></div>
            </div>
            <div style="text-align:right; padding:40px;" onclick="nav(1)">‚û°Ô∏è</div>
        </div>
        <div class="screen">
            <h1 class="wp-title" style="margin-left:50px">apps</h1>
            <div class="row" onclick="openW('ie')">internet explorer</div>
            <div class="row" onclick="openW('roblox')">roblox 2011</div>
            <div class="row" onclick="openW('settings')">settings</div>
            <div class="row" onclick="openW('store')">store</div>
        </div>
    </div>

    <div id="win-settings" class="win">
        <h1 class="wp-title" style="font-size:40px">settings</h1>
        <div class="row" onclick="setAccent('#a4c400')">theme: lime</div>
        <div class="row" onclick="setAccent('#1ba1e2')">theme: cobalt</div>
        <div class="row" onclick="shutdown()">power off</div>
    </div>

    <div id="win-store" class="win">
        <h1 class="wp-title" style="font-size:40px">store</h1>
        <div id="store-list" style="overflow-y:auto"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-item" onclick="vib(); closeW()">‚¨ÖÔ∏è</div>
        <div class="nav-item" onclick="vib(); goHome()">üèÅ</div>
        <div class="nav-item" onclick="vib(); alert('super luisgamercool')">?</div>
    </div>

    <script>
        function initSystem() {
            // Boot sequence
            setTimeout(() => document.getElementById('boot').style.opacity = '0', 2000);
            setTimeout(() => document.getElementById('boot').style.display = 'none', 3000);
            
            // Store generation
            const sl = document.getElementById('store-list');
            for(let i=1; i<=200; i++) sl.innerHTML += `<div class="row">App Bundle ${i}</div>`;

            // Clock
            setInterval(() => {
                const d = new Date();
                const t = d.getHours() + ":" + (d.getMinutes()<10?'0':'')+d.getMinutes();
                document.getElementById('clock').innerText = t;
                document.getElementById('l-time').innerText = t;
            }, 1000);
        }

        function unlock() { document.getElementById('lockscreen').classList.add('unlocked'); }
        function vib() { if(navigator.vibrate) navigator.vibrate(40); }
        function openW(id) {
            document.querySelectorAll('.win').forEach(w => w.classList.remove('active'));
            document.getElementById('win-'+id).classList.add('active');
        }
        function closeW() { document.querySelectorAll('.win').forEach(w => w.classList.remove('active')); }
        function goHome() { closeW(); nav(0); }
        function nav(p) { document.getElementById('stage').style.transform = `translateX(-${p * 100}vw)`; }
        function setAccent(c) { document.documentElement.style.setProperty('--accent', c); }
        function shutdown() {
            document.getElementById('shutdown-screen').classList.add('active');
            setTimeout(() => { document.body.innerHTML = ""; document.body.style.background="#000"; }, 2500);
        }
    </script>
</body>
</html>
