<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>LUIMA OS</title>
    <style>
        :root { --accent: #1ba1e2; --bg: #000; }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 0; user-select: none; }
        html, body { width: 100%; height: 100%; background: #000; color: #fff; overflow: hidden; position: fixed; }

        /* SETUP WIZARD */
        #setup-wizard { position: fixed; inset: 0; background: var(--accent); z-index: 20000; display: none; flex-direction: column; padding: 60px 30px; }
        .setup-title { font-size: 50px; font-weight: 100; margin-bottom: 20px; }
        .setup-input { background: none; border: 2px solid #fff; padding: 15px; color: #fff; font-size: 20px; margin-top: 20px; outline: none; }
        .setup-btn { background: #fff; color: var(--accent); padding: 15px; text-align: center; margin-top: auto; font-weight: bold; font-size: 18px; }

        /* BOOT SCREEN */
        #boot { position: fixed; inset: 0; background: #000; z-index: 15000; display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.8s; }
        .nokia { font-size: 40px; font-weight: bold; letter-spacing: 5px; }

        /* LOCKSCREEN */
        #lockscreen { position: fixed; inset: 0; z-index: 9000; background: url('https://picsum.photos/1080/1920?grayscale') center/cover; display: flex; flex-direction: column; justify-content: flex-end; padding: 60px 40px; transition: 0.5s cubic-bezier(0.1, 0.7, 0.1, 1); }
        #lockscreen.unlocked { transform: translateY(-100%); }

        /* PANORAMA */
        #panorama { display: flex; width: 300vw; height: 100%; transition: 0.4s cubic-bezier(0.1, 0.7, 0.1, 1); will-change: transform; }
        .hub { width: 100vw; height: 100%; padding: 80px 25px 120px; overflow-y: auto; position: relative; }
        .hub-label { font-size: 100px; font-weight: 100; opacity: 0.15; position: absolute; top: -10px; left: 15px; white-space: nowrap; }

        /* TILES */
        .grid { display: grid; grid-template-columns: repeat(4, 1fr); grid-auto-rows: 90px; grid-gap: 15px; }
        .tile { background: var(--accent); grid-column: span 2; grid-row: span 2; position: relative; display: flex; align-items: center; justify-content: center; font-size: 45px; transition: 0.2s; }
        .tile.wide { grid-column: span 4; }
        .tile.small { grid-column: span 1; grid-row: span 1; font-size: 24px; }
        .label { position: absolute; bottom: 8px; left: 10px; font-size: 12px; font-weight: bold; text-transform: lowercase; }

        /* NAV */
        .nav-bar { position: fixed; bottom: 0; width: 100%; height: 70px; background: #000; display: flex; z-index: 10000; border-top: 1px solid #111; }
        .nav-btn { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 30px; }
    </style>
</head>
<body onload="boot()">

    <div id="setup-wizard">
        <h1 class="setup-title">welcome</h1>
        <p>Let's set up your LUIMA device.</p>
        <input type="text" id="user-name" class="setup-input" placeholder="Enter your name">
        <div class="setup-btn" onclick="completeSetup()">get started</div>
    </div>

    <div id="boot">
        <div class="nokia">NOKIA</div>
    </div>

    <div id="lockscreen" onclick="unlock()">
        <h1 id="l-time" style="font-size: 90px; font-weight: 100;">12:00</h1>
        <p id="l-date" style="font-size: 22px; opacity: 0.8;"></p>
    </div>

    <div id="panorama">
        <div class="hub">
            <h1 style="font-size: 60px; font-weight: 100; margin-bottom: 30px;">start</h1>
            <div class="grid">
                <div class="tile wide">
                    üéÆ <span class="label">games (PS Vita & PSP)</span>
                </div>
                <div class="tile" onclick="nav(1)">
                    üë§ <span class="label">people</span>
                </div>
                <div class="tile" onclick="alert('Marketplace')">
                    üõçÔ∏è <span class="label">marketplace</span>
                </div>
                <div class="tile small">‚öôÔ∏è</div>
                <div class="tile small">üìß</div>
            </div>
        </div>

        <div class="hub">
            <div class="hub-label">people</div>
            <h1 style="font-size: 60px; font-weight: 100; margin-top: 40px;">what's new</h1>
            <div style="margin-top:20px; padding:20px; background:#111; border-left:5px solid var(--accent)">
                <b id="display-name">User</b><br>Samsung Galaxy Collection
            </div>
        </div>
    </div>

    <div class="nav-bar">
        <div class="nav-btn" onclick="nav(0)">‚¨ÖÔ∏è</div>
        <div class="nav-btn" onclick="home()">üèÅ</div>
        <div class="nav-btn">üîç</div>
    </div>

    <script>
        function boot() {
            const hasSetup = localStorage.getItem('luima_setup');
            
            setTimeout(() => {
                document.getElementById('boot').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('boot').style.display = 'none';
                    if (!hasSetup) {
                        document.getElementById('setup-wizard').style.display = 'flex';
                    }
                }, 800);
            }, 2500);

            updateTime();
            setInterval(updateTime, 1000);
            
            if(hasSetup) {
                document.getElementById('display-name').innerText = localStorage.getItem('luima_user');
            }
        }

        function completeSetup() {
            const name = document.getElementById('user-name').value || "Luis";
            localStorage.setItem('luima_setup', 'true');
            localStorage.setItem('luima_user', name);
            document.getElementById('display-name').innerText = name;
            document.getElementById('setup-wizard').style.display = 'none';
            vibrate();
        }

        function updateTime() {
            const d = new Date();
            const t = d.getHours() + ":" + (d.getMinutes()<10?'0':'') + d.getMinutes();
            document.getElementById('l-time').innerText = t;
            document.getElementById('l-date').innerText = d.toLocaleDateString(undefined, {weekday:'long', month:'long', day:'numeric'});
        }

        function unlock() { vibrate(); document.getElementById('lockscreen').classList.add('unlocked'); }
        function nav(i) { vibrate(); document.getElementById('panorama').style.transform = `translateX(-${i*100}vw)`; }
        function home() { vibrate(); nav(0); }
        function vibrate() { if(navigator.vibrate) navigator.vibrate(40); }
    </script>
</body>
</html>
